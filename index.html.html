<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Love APP</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Adjustments to ensure everything fits and buttons are visible */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }

    .app-container {
      width: 90%;
      max-width: 900px;
      height: 100%; /* Take up the full height of the viewport */
      display: flex;
      flex-direction: column; /* Arrange children vertically */
      justify-content: space-between; /* Ensure spacing between sections */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      background-color: #fff;
      overflow: hidden;
    }

    header {
      background-color: #ff6f61;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .content {
      flex-grow: 1; /* Allow the content to expand and fill available space */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center the content vertically */
      padding: 20px;
    }

    #image-container {
      margin-bottom: 20px;
    }

    #dynamic-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .story-text p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 10px 0;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 15px; /* Add spacing between buttons */
      margin-bottom: 20px; /* Ensure buttons have spacing from the footer */
    }

    .btn {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ff4b3a;
    }

    footer {
      background-color: #f1f1f1;
      padding: 15px;
      text-align: center;
      font-size: 1rem;
      color: #777;
    }
  </style>
</head>
<body>

  <!-- Main Container -->
  <div class="app-container">
    <header>
      <h1 id="greeting">Hello, My Chocolate!</h1>
    </header>

    <section class="content">
      <div id="image-container">
        <img id="dynamic-image" src="https://via.placeholder.com/600x400?text=Love+BABY" alt="Beautiful Image">
      </div>
      
      <div class="story-text">
        <p id="story-text">Our journey started on a special day...</p>
      </div>
      
      <div class="action-buttons">
        <button class="btn" id="next-chapter" onclick="window.location.href='lana.html';">Memory Lane</button>
        <button class="btn" id="love-quote" onclick="window.location.href='quotes.html';">Love Quote</button>
        <button class="btn" id="generate-random-image" onclick="window.location.href='indexcalo.html';">ENIOLA's LOVE</button>
      
      </div>
    </section>

    <footer>
      <p class="footer-message">Made with ❤️ <br>Aishat Eniola Olaniyi's</br></p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
