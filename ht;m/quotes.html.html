<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Quotes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main Container -->
  <div class="app-container">
    <header>
      <h1>Sweet Love Quotes</h1>
    </header>

    <section class="content">
      <div class="story-text">
        <p id="quote-text">Click "Next" to see the first quote!</p>
      </div>

      <div class="action-buttons">
        <button class="btn" id="previous-quote">Previous</button>
        <button class="btn" id="next-quote">Next</button>
      </div>
    </section>

    <footer>
      <p class="footer-message">I ❤️ YOU AISHAT</p>
    </footer>
  </div>

  <script src="quotes.js"></script>
</body>
</html>
